    <div class="d-flex justify-content-center align-items-center flex-row centro">
      <div class="container col-md-5">
        <div class="align-items-center justify-content-center card card-body shadow p-3 mb-5">
          <div class="col-md-9 justify-content-center mt-2">
            <h1 class="text-center">RedeTec</h1>
            <h6 class="text-center">FaÃ§a parte da comunidade que te ajuda a crescer!</h6>
            <div class="form-group">
              <label for="usuario">E-mail</label>
              <input [(ngModel)]='usuarioLogin.usuario' name="usuario"
                class="form-control bg-roxo text-pink"
                type="email"
                placeholder="Seu e-mail"
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input [(ngModel)]='usuarioLogin.senha' name="senha"
                class="form-control bg-roxo text-pink"
                type="password"
                placeholder="Sua senha"
              />
            </div>
            <div class="d-flex justify-content-center mb-4 m-b">
              <button type="submit" class="btn btn-pink col-10 rounded" (click)="entrar()">
                Entrar
              </button>
            </div>
          </div>
          <div class="d-flex justify-content-center h6">
            <p>
              Novo no RedeTec?<a routerLink="/cadastrar" class="ml-1 "
                >Cadastre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>
